version: v1

project:
  name: jira_to_calendar_sync
  connections:
    - name: my_jira
      integration: jira
    - name: my_googlecalendar
      integration: googlecalendar
  triggers:
    - name: jira_issue_created
      connection: my_jira
      event_type: issue_created
      call: program.py:on_jira_issue_created
