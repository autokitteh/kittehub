# This YAML file is a declarative manifest that describes
# the minimal setup of an AutoKitteh project.

version: v1

project:
  name: quickstart
  connections:
    - name: http_conn
      integration: http
  triggers:
    - name: http_request
      connection: http_conn
      data:
        path: trigger_path
      call: program.py:on_http_request
