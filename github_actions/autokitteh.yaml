version: v1

project:
  name: github_actions
  connections:
    - name: github_connection
      integration: github
    - name: http_connection
      integration: http
  triggers:
    - name: on_cross_repo
      connection: http_connection
      event_type: get
      data:
        # Triggered by GET request to http://localhost:9980/http/github_actions/cross-repo
        path: cross-repo
      call: program.py:on_cross_repo
