version: v1

project:
  name: jira_to_google_calendar
  vars:
    - name: CALENDAR_CONNECTION_NAME
      value: my_google_calendar
    - name: JIRA_CONNECTION_NAME
      value: my_jira
  connections:
    - name: my_jira
      integration: jira
    - name: my_google_calendar
      integration: googlecalendar
  triggers:
    - name: jira_issue_created
      connection: my_jira
      event_type: issue_created
      call: program.py:on_jira_issue_created
