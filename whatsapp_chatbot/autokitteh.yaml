version: "1"
project:
  name: "whatsapp_chatbot"
  connections:
    - name: "twilio_conn"
      integration: "twilio"
    - name: "chatgpt_conn"
      integration: "chatgpt"
  triggers:
    - name: "whatsapp_message"
      type: "webhook"
      connection: "twilio_conn"
      event_type: "message.incoming"
      call: "program.py:handle_whatsapp_message"
  vars:
    - name: "SYSTEM_PROMPT"
      value: "You are a helpful assistant responding to WhatsApp messages. Keep responses concise and friendly."
      secret: false