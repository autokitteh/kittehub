version: v2

project:
  name: pydantic_roulette

  vars:
    - name: ANTHROPIC_API_KEY
      value: ""
      secret: true
    - name: MODEL_NAME
      value: "anthropic:claude-sonnet-4-0"

  connections:
    - name: slack
      integration: slack

  triggers:
    - name: slack_message
      connection: slack
      event_type: message
      filter: "data.thread_ts == '' && data.text.startsWith('!roulette')"
      call: handlers.py:on_slack_message
      is_durable: true
