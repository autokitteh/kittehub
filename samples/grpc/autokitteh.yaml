# This YAML file is a declarative manifest that describes the setup
# of an AutoKitteh project that demonstrates 2-way integration with
# gRPC (https://grpc.io/).

version: v1

project:
  name: grpc_sample
  connections:
    - name: grpc_conn
      integration: grpc
  triggers:
    - name: webhook_trigger
      type: webhook
      call: program.star:on_webhook_trigger
