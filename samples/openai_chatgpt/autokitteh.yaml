# This YAML file is a declarative manifest that describes the setup
# of an AutoKitteh project that demonstrates integration with
# OpenAI ChatGPT (https://chat.openai.com).

version: v1

project:
  name: chatgpt_sample
  connections:
    - name: chatgpt_conn
      integration: chatgpt
  triggers:
    - name: on_http_get
      type: webhook
      call: program.py:on_http_get
