version: v1

project:
  name: gmail_chat_gpt_slack
  connections:
    - name: my_chatgpt
      integration: chatgpt
    - name: my_gmail
      integration: gmail
    - name: my_http
      integration: http
    - name: my_slack
      integration: slack
  triggers:
    - name: http
      connection: my_http
      event_type: get
      data:
        path: get
      # Triggered by GET request to http://localhost:9980/http/gmail_chatgpt_slack/get
      call: program.star:on_http_get
