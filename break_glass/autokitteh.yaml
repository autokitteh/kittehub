version: v1

project:
  name: break_glass
  vars:
    - name: APPROVAL_CHANNEL
      value: "sre-team"
  connections:
    - name: aws_connection
      integration: aws
    - name: slack_connection 
      integration: slack
  triggers:
    - name: slack_slash_command
      connection: slack_connection
      event_type: slash_command
      call: program.py:on_slack_slash_command 
      filter: data.text == "break-glass"
